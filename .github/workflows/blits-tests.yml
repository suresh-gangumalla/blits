name: Run Blits Tests

on:
  pull_request:
    branches:
      - dev

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.16.0
        cache: npm

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm run test > test-report.txt
      continue-on-error: true

    - name: Extract Test Summary
      id: summary
      run: |
        # Search for a line containing both "passed:" and "failed:"
        summary=$(grep -E "passed:.*failed:" test-report.txt | head -n1)
        echo "Extracted summary: $summary"

        # Extract the number of failed tests.
        # This regex assumes a format like: "passed: ...  failed: <number> ..."
        failed=$(echo "$summary" | sed -E 's/.*failed:\s*([0-9]+).*/\1/')
        echo "Number of failed tests: $failed"
        
        # If the number of failed tests is greater than 1, exit with error.
        if [ "$failed" -gt 1 ]; then
            echo "Too many tests failed ($failed). Failing the job to block PR merge."
            exit 1
        fi

        # Set output so it can be used laterâ€”in GitHub Actions, newer syntax is:
        echo "summary=$summary" >> $GITHUB_OUTPUT

    - name: Post Test Results as PR Comment
      if: always()
      uses: peter-evans/create-pull-request-comment@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        body: |
          **Test Results Summary**
          ${{ steps.check-summary.outputs.summary }}
    
